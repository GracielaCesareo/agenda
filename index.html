<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lista de contactos</title>
  </head>
  <body>
    <div class="container">
        <nav class="col s12">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">
          Contactos
          <i class="material-icons">contact_phone</i>
          </a>
        </div>
      </nav>
      <h5 >Total contactos:
      <span class="contactos">0</span>
      </h5>
        <ul class="collection">

          </ul>
          <div id="myModal" class="modal">
            <form class="col s12 modal-content">
             <h5 class="center-align">Nuevo contacto</h5>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <label for="first_name"></label>
                  <input placeholder="Name" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <label for="last_name"></label>
                  <input placeholder="Last Name" id="last_name" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input placeholder="Phone" id="phone_number" type="number" class="validate">
                  <label for="phone_number"></label>
                </div>
              </div>
              <a class="waves-effect waves-teal btn-flat agregar">Agregar</a>
            </form>
          </div>
          <a id="accion" class="btn-large right circle">
          <i class="material-icons">add</i>
          </a>
          <a id="buscar" class="btn-large left">
          <i class="material-icons">search</i>
          </a>
    </div>
        <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
